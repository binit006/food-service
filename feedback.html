<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
    background-color: #d27edd;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: box-shadow 0.3s ease;
    overflow: hidden;
}

.container:hover {
    box-shadow: 0 0 20px rgb(0, 0, 0);
}
h1{
    text-align: center;
}

nav {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav a {
    text-decoration: none;
    color: black;
    margin-right: 20px;
    position: relative;
    transition: color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Add transition for color, box-shadow, and background-color change */
    display: inline-block;
    padding: 10px 20px;
    border: 2px solid #3498db; /* Light blue color for the border */
    border-radius: 5px;
}

nav a::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #000;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out 0s;
}

nav a:hover {
    color: #fff; /* Change text color to white on hover */
    box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* Add a glow effect on hover */
    background-color: #3498db; /* Light blue color on hover */
}

nav a:hover::before {
    visibility: visible;
    transform: scaleX(1);
}

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .background-container {
      background-image: url("https://www.netigate.net/wp-content/uploads/2017/04/shutterstock_611290274.jpg");
      background-size: cover;
      filter: blur(5px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h2 {
      text-align: center;
      text-decoration: underline;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: rgb(172, 28, 28);
      cursor: pointer;
    }

    textarea {
      height: 100px;
    }

    .rating {
      display: flex;
      font-size: 18px;
      margin: 10px;
    }

    .rating label {
      margin-right: 80px; /* Adjusted spacing for the labels */
    }

    footer {
    background-color:#33a6b8 ;
    text-align: center;
    margin-top: 40px;
}
  </style>
</head>
<body>
  <div class="container" id="titlebar">
    <h1 style="color: #1c7303;">QUICK BITES</h1>
    <q style="font-size: x-large; margin: 450px; color: aquamarine;">Savor Flavor, Swiftly Delivered</q>
    <nav>
        <ul style="font-family: Georgia, 'Times New Roman', Times, serif; ">
            <li><a style="color: whitesmoke;" href="home.html">HOME</a></li>
            <li><a style="color: whitesmoke;" href="menu1.html" target="_blank">MENU</a></li>
            <li><a style="color: whitesmoke;" href="contact.html">CONTACT</a></li>
            <li><a style="color: whitesmoke;" href="feedback.html" target="_blank">FEEDBACK</a></li>
        </ul>
        
        <ul style="font-family: Georgia, 'Times New Roman', Times, serif;">
           
            <li><a style="color: whitesmoke;" href="signup1.html" target="_blank">SIGNUP</a></li>
            <li><a style="color: whitesmoke;" href="about.html" target="_blank">ABOUT US</a></li>
        </ul>
    </nav>
</div>

  <div class="background-container"></div>

  <form id="feedbackForm">
    <h2>Feedback Form</h2>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" required></textarea>

    <label for="rating">Rating:</label>
    <div class="rating">
      <input type="radio" id="rating5" name="rating" value="5">
      <label for="rating5">1</label>
      <input type="radio" id="rating4" name="rating" value="4">
      <label for="rating4">2</label>
      <input type="radio" id="rating3" name="rating" value="3">
      <label for="rating3">3</label>
      <input type="radio" id="rating2" name="rating" value="2">
      <label for="rating2">4</label>
      <input type="radio" id="rating1" name="rating" value="1">
      <label for="rating1">5</label>
    </div>

    <input type="submit" value="Submit">
  </form>
  <footer>
    follow us: <a href="#"></a><img src="./images/instagram.jpg"height="20" width="20" alt="no photo"></a>
    follow us: <a href="#"><img src="./images/youtube.jpg" height="20" width="20" alt="no photo"></a>
 </footer>
    <script>
      // Wait for the DOM to load
document.addEventListener('DOMContentLoaded', () => {
    // Get the form element
    const feedbackForm = document.getElementById('feedbackForm');

    // Add an event listener to handle form submission
    feedbackForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent form from submitting the default way

        // Get the form values
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const mobileNumber = document.getElementById('mobileNumber').value.trim();
        const feedback = document.getElementById('feedback').value.trim();
        const rating = document.querySelector('input[name="rating"]:checked');

        // Validate the form
        if (!firstName || !lastName || !email || !mobileNumber || !feedback || !rating) {
            alert('Please fill out all fields.');
            return;
        }

        // Display a success message
        alert('Thank you for your feedback!');

        // Clear the form (optional)
        feedbackForm.reset();
    });
});
    </script>

</body>
</html>
