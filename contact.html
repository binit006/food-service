.container {

nav {

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav a {
    text-decoration: none;
    color: black;
    margin-right: 20px;
    position: relative;
    transition: color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Add transition for color, box-shadow, and background-color change */
    display: inline-block;
    padding: 10px 20px;
    border: 2px solid #3498db; /* Light blue color for the border */
    border-radius: 5px;
}

nav a::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #000;
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out 0s;
}

nav a:hover {
    color: #fff; /* Change text color to white on hover */
    box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); /* Add a glow effect on hover */
    background-color: #3498db; /* Light blue color on hover */
}

nav a:hover::before {
    visibility: visible;
    transform: scaleX(1);
}
